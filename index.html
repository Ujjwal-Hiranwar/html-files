<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
      <!-- left side -->
      <div class="flex flex-col justify-start p-8 md:p-14">
       <i><span class="mb-8 text-3xl font-serif font-sans">Dare To Be Differnt !!</span></i> 
       
        
        <div class="pb-2 pt-4">
          <span class="mb-2 text-md ">Phone no</span>
          <div class="flex flex-row">
            <div class="border-2 mt-1.5 p-1.5 mr-2 mb-2 border-black rounded-md">+91</div>
          <input
            type="text"
            class="w-full p-2 border border-gray-300 mt-2 mb-1.5 rounded-md placeholder:font-light placeholder:text-gray-500"
            name="Username"
            id="Username"
            placeholder="Enter Your Phone no"
          />
        </div>
        </div>
        
     
        
        <div class="py-4">
          <span class="mb-2 text-md">Password</span>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Enter Your Password"
            class="w-full p-2 border border-gray-300 mt-2 rounded-md placeholder:font-light placeholder:text-gray-500"
          />
        </div>
        
        <div class="flex justify-between w-full py-4">
          <div class="mr-24">
            <input type="checkbox" name="ch" id="ch" class="mr-2" />
            <span class="text-md">Remember for 30 days</span>
          </div>
          <span class="font-bold text-md hover:text-blue-500 hover:underline cursor-pointer">Forgot password</span>

        </div>
        
        <button
          class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300"
        >
          Sign in
        </button>
        
        <button
          class="w-full border border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-black hover:text-white"
        >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48"><defs><path id="a" d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z"/></defs><clipPath id="b"><use xlink:href="#a" overflow="visible"/></clipPath><path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z"/><path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z"/><path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z"/><path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z"/></svg>
          Sign in with Google
        </button>
        
        <div class="text-center text-gray-400">
          Don't have an account?
          <span class="font-bold text-black hover:text-blue-500 hover:underline cursor-pointer">Sign up for free</span>
        </div>
      </div>
      
      <!-- right side -->
      <div class="ecommerce">
        <img
          src="https://images.unsplash.com/photo-1483985988355-763728e1935b?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Background "
          class="w-[550px] h-full hidden rounded-r-2xl md:block object-cover"
        />
      </div>
    </div>
  </div>
</body>
</html>
